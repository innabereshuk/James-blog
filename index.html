<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>James blog</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                 <button class="menu__btn"></button>
                 <div class="menu__child">
                    <a class="menu__child--link" href="#">Подраздел 1</a>
                    <a class="menu__child--link" href="#">Подраздел 2</a>
                    <a class="menu__child--link" href="#">Подраздел 3</a>
                    <a class="menu__child--link" href="#">Подраздел 4</a>
                    <a class="menu__child--link" href="#">Подраздел 5</a>
                </div>
            </div>
            <div class="icon">
                <i class="fas fa-user-alt">
                    <a href="#"></a>
                </i>
            </div>
        </div>
            
        <div class="grid">
            <div class="grid__item grid__item--bg" style="background-image: url(image/img1.jpg);">
                 <h1 class="title">James blog</h1>
            </div>
        
            <div class="grid__item grid__item--pos-1"></div>
            <div class="grid__item grid__item--pos-2">
                <article class="news">
                     <a href="#" class="news__link">
                         <div class="news__poster">
                             <img class="news__pic" src="image/img4.jpg" alt="">
                        </div>
                        <div class="news__text">
                            <time datetime="2004-10-03" class="news__text__data">octobr 20, 2004</time>
                            <h2 class="news__text__subtitle">Fruit is healthy for people end<br> animals</h2>
                        </div>
                    </a>
                </article>
            </div>
            <div class="grid__item grid__item--pos-3"></div>
            <div class="grid__item grid__item--pos-4">
                 <div class="grid__item--pos-4__sub1">
                     <div class="image">
                        <img class="image__pos" src="image/img2.jpg" alt="">
                    </div>
                 </div>
                 <div class="grid__item--pos-4__sub2">
                     <div class="new">
                         <time datetime="2004-10-03" class="new__data">octobr 3, 2004</time>
                         <h2 class="new__subtitle">The old paperbook<br> in our store</h2>
                     </div>
                 </div>
                <div class="grid__item--pos-4__sub3">
                     <div class="new">
                         <time datetime="2004-10-03" class="new__data">octobr 3, 2004</time>
                         <h2 class="new__subtitle">This was made in<br> nature</h2>
                     </div>
                </div>
                 <div class="grid__item--pos-4__sub4">
                     <div class="image">
                         <img class="image__pos" src="image/img3.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="grid__item grid__item--pos-5">
                <div class="grid__item--pos-4__sub1">
                     <div class="image">
                         <img class="image__pos" src="image/img2.jpg" alt="">
                     </div>
                </div>
             </div>
             <div class="grid__item grid__item--pos-6"></div>
        </div>
    </div>
      

 
     <script src="https://kit.fontawesome.com/d357e3b57e.js" crossorigin="anonymous"></script> 
</body>
</html>
